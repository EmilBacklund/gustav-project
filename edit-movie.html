<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/radio.css" />
    <link rel="stylesheet" href="css/edit-movie.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="media_container">
      <div class="media-block add-movies">
        <h1>Edit Movie</h1>
        <div class="media_container-inner">
          <div class="media_movies">
            <div class="movie-edit">
              <div>
                <p class="movie-edit-text">Title</p>
                <input id="title" type="text" name="title" placeholder="" />
                <div class="form-error" id="titleError">
                  You must enter a title
                </div>
              </div>
              <div>
                <p class="movie-edit-text">Year</p>
                <input id="year" type="text" name="year" placeholder="" />
                <div class="form-error" id="yearError">
                  You must enter a year (4 numbers)
                </div>
              </div>
              <div>
                <p class="movie-edit-text">Director</p>
                <input
                  id="director"
                  type="text"
                  name="director"
                  placeholder=""
                />
                <div class="form-error" id="directorError">
                  You must enter a director
                </div>
              </div>
            </div>
            <div class="radio-container">
              <div class="face-container">
                <div class="face">
                  <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                  </div>
                </div>
              </div>
              <p class="movie-edit-text">Genres</p>
              <label for="drama" class="radio">
                <input
                  type="radio"
                  name="myRadioField"
                  id="drama"
                  class="radio__input"
                />
                <div class="radio__radio"></div>
                Drama
              </label>
              <label for="thriller" class="radio">
                <input
                  type="radio"
                  name="myRadioField"
                  id="thriller"
                  class="radio__input"
                />
                <div class="radio__radio"></div>
                Thriller
              </label>
              <label for="action" class="radio">
                <input
                  type="radio"
                  name="myRadioField"
                  id="action"
                  class="radio__input"
                />
                <div class="radio__radio"></div>
                Action
              </label>
              <label for="comedy" class="radio">
                <input
                  type="radio"
                  name="myRadioField"
                  id="comedy"
                  class="radio__input"
                />
                <div class="radio__radio"></div>
                Comedy
              </label>
              <label for="scifi" class="radio">
                <input
                  type="radio"
                  name="myRadioField"
                  id="scifi"
                  class="radio__input"
                />
                <div class="radio__radio"></div>
                Science Fiction
              </label>
              <label for="romance" class="radio">
                <input
                  type="radio"
                  name="myRadioField"
                  id="romance"
                  class="radio__input"
                />
                <div class="radio__radio"></div>
                Romance
              </label>
            </div>
          </div>
          <div class="confirm-container">
            <input value="Apply" type="submit" class="apply-btn" />
            <form id="deleteConfirm" action="">
              <input
                data-modal-target="#modal"
                value="Delete"
                type="submit"
                class="delete-btn"
              />
            </form>
            <div class="modal" id="modal">
              <div data-close-button class="close-button">&times</div>
              <div class="modal-body">
                <div class="modal-inner-container">
                  <div class="delete-img-container">
                    <img class="delete-img" src="images/delete.png" alt="" />
                  </div>
                  <div class="modal_inform-text">Are you sure?</div>
                  <div class="modal_text">
                    Do you really want to delete this movie? This process cannot
                    be undone
                  </div>
                  <div class="modal__delete-cancel">
                    <div data-close-button class="modal__cancel-button">
                      Cancel
                    </div>
                    <input
                      class="modal__delete-button"
                      value="Delete"
                      type="submit"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div id="overlay"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/apply-btn.js"></script>
    <script src="js/confirm-delete.js"></script>
  </body>
</html>
